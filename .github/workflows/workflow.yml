name: Publish to GHCR

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    # 关键权限

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # 自动有，不用手动建

      - name: Build and push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/docker-app
          docker build . -t $IMAGE:latest
          docker push $IMAGE:latest